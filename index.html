<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gestor de Calificaciones</title>

  <!-- Estilos CSS -->
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <main class="card">
    <h1>📘 Seguimiento de Calificaciones</h1>

    <!-- Estadísticas Generales -->
    <div class="estadisticas-container">
      <div id="total-estudiantes" class="estadistica-box promedio-box">
        <i class="fas fa-users"></i> Total: 0 estudiantes
      </div>

      <div id="estudiantes-examen" class="estadistica-box examen-box">
        <i class="fas fa-exclamation-triangle"></i> Deben Examen: 0
      </div>

      <div id="estudiantes-eximidos" class="estadistica-box eximido-box">
        <i class="fas fa-check-circle"></i> Eximidos: 0
      </div>

      <div id="promedio" class="estadistica-box promedio-box">
        <i class="fas fa-chart-bar"></i> Promedio: No Disponible
      </div>
    </div>

    <!-- Notificaciones -->
    <div id="notificacion" class="notificacion hidden">
      <span id="notificacion-texto"></span>
      <button id="cerrar-notificacion">&times;</button>
    </div>

    <!-- Formulario de Estudiante -->
    <form id="formulario">
      <div class="input-group">
        <label for="nombre">Nombre</label>
        <input type="text" name="nombre" id="nombre" maxlength="50">
        <span class="error" id="error-nombre"></span>
      </div>

      <div class="input-group">
        <label for="apellido">Apellido</label>
        <input type="text" name="apellido" id="apellido" maxlength="50">
        <span class="error" id="error-apellido"></span>
      </div>

      <div class="input-group">
        <label for="nota">Calificación (1.0 - 7.0)</label>
        <input type="number" name="nota" id="nota" step="0.1">
        <span class="error" id="error-nota"></span>
      </div>

      <div class="input-group">
        <label for="fecha">Fecha de inscripción</label>
        <input type="date" name="fecha" id="fecha">
        <span class="error" id="error-fecha"></span>
      </div>

      <div class="botones-formulario">
        <button type="submit" id="btn-submit">
          <i class="fas fa-user-plus"></i> <span id="btn-text">Agregar</span>
        </button>
        <button type="button" id="btn-cancelar" class="btn-cancelar hidden">
          <i class="fas fa-times"></i> Cancelar
        </button>
      </div>
    </form>

    <!-- Búsqueda y controles -->
    <div class="controles-tabla">
      <div class="busqueda">
        <input type="text" id="buscar" placeholder="Buscar estudiante...">
        <i class="fas fa-search"></i>
      </div>
    </div>

    <!-- Tabla de estudiantes -->
    <div class="tabla-container">
      <table>
        <thead>
          <tr>
            <td>Nombre</td>
            <td>Apellido</td>
            <td>Nota</td>
            <td><span class="estado ...">Estado</span></td>
            <td>Fecha</td>
            <td>Botones</td>
          </tr>          
        <tbody id="tabla-estudiantes"></tbody>
      </table>

      <div id="tabla-vacia" class="tabla-vacia hidden">
        <i class="fas fa-user-graduate"></i>
        <p>No hay estudiantes registrados</p>
      </div>
    </div>
  </main>

  <!-- Modal de Confirmación -->
  <div id="modal-confirmacion" class="modal hidden">
    <div class="modal-content">
      <h3>¿Confirmar eliminación?</h3>
      <p>¿Estás seguro de que deseas eliminar a <span id="nombre-eliminar"></span>?</p>
      <div class="modal-botones">
        <button id="confirmar-eliminar" class="btn-eliminar">Eliminar</button>
        <button id="cancelar-eliminar" class="btn-cancelar">Cancelar</button>
      </div>
    </div>
  </div>

  <!-- Script principal -->
  <script src="script.js"></script>
</body>
</html>
